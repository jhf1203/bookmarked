<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
  <title>Bookmarked</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm fixed-top">
    <button class="navbar-toggler bg-l" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>Menu
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="/">
        Bookmarked
      </a>

      <!-- Links -->
      <ul class="nav navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" href="/some-feature">Menu item here</a>
        </li>

        <li class="nav-item">
          <a class="nav-link view-books" href="/example">View Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link profile" href="/profile">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="login-modal">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register" data-register={{register}}>Register</a>
        </li>
      </ul>
  </nav>

  <!--container for page-->
  <div class="container">

    <!-- jumbotron with logo-->
    <div id="jumbotronProfile" class="jumbotron">
    </div>

    <div class="col-12 offset-lg-3">
      <div class="row">
        <input class="search-field" type="text" placeholder="Search" autocomplete="off" size="60">
      </div>

      <div class="mx-auto" style="width: 870px;">
        <button type="button" id="searchTitle" class="btn btn-default mt-4 btn-sm submit-search">
          Search Title
        </button>
        <button type="button" id="searchAuthor" class="btn btn-default mt-4 btn-sm submit-search">
          Search Author
        </button>
        <button type="button" id="searchKeyword" class="btn btn-default mt-4 btn-sm submit-search">
          Search Keyword
        </button>
      </div>
    </div>

    <!--finding some new reads-->
    <!--Card One of View Books-->
    <div class="row">
      <div class="col-12 offset-lg-2">
        <h2 id="greatRead">Your next great read:</h2>
        <div id="viewBooksTop" class="card mb-3" style="max-width: 740px;">
          <div class="row no-gutters">
            <div class="col-md-3 imgDiv6">
            </div>
            <div class="col-md-9">
              <div class="card-body" id="cardBody6">
                <div class="card-footer text-muted">
                  <div class="dropdown">
                    <select class="selectBook" id="bookInput">
                      <option selected>Pick me!</option>
                      <option class='past6' value='past'>Read</option>
                      <option class='future6' value='future'>To Read</option>
                      <option class='current6' value='current'>Currently Reading</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Card Two of View Books-->
      <div class="col-12 offset-lg-2">
        <h2 id="greatRead">Your next great read:</h2>
        <div id="viewBooksTop" class="card mb-3" style="max-width: 740px;">
          <div class="row no-gutters">
            <div class="col-md-3 imgDiv6">
            </div>
            <div class="col-md-9">
              <div class="card-body" id="cardBody6">
                <div class="card-footer text-muted">
                  <div class="dropdown">
                    <select class="selectBook" id="bookInput">
                      <option selected>Pick me!</option>
                      <option class='past6' value='past'>Read</option>
                      <option class='future6' value='future'>To Read</option>
                      <option class='current6' value='current'>Currently Reading</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Card Three of View Books-->
      <div class="col-12 offset-lg-2">
        <h2 id="greatRead">Your next great read:</h2>
        <div id="viewBooksTop" class="card mb-3" style="max-width: 740px;">
          <div class="row no-gutters">
            <div class="col-md-3 imgDiv7">
            </div>
            <div class="col-md-9">
              <div class="card-body" id="cardBody7">
                <div id="cardFooter" class="card-footer text-muted">
                  <select class="selectBook" id="bookInput">
                    <option selected>Pick me!</option>
                    <option class='past7' value='past'>Read</option>
                    <option class='future7' value='future'>To Read</option>
                    <option class='current7' value='current'>Currently Reading</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--footer section-->
  <div class="bottomFooter">
    <div class="text-center">
      Jim Faulkner | Victoria Greenfield
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
  </script>
  <script src="../js/app.js"></script>
</body>

</html>
