<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" href="../css/style.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <title>Bookmarked</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm fixed-top">
        <button class="navbar-toggler bg-l" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">
                Bookmarked
            </a>

            <!-- Links -->
            <ul class="nav navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/some-feature">Menu item here</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link view-books" href="/example">View Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link profile" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="login-modal">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register" data-register={{register}}>Register</a>
                </li>
            </ul>
    </nav>

    <div id="main-container" class="container">
        <div class="jumbotron" align="center">
            <br><br>
        </div>
        <div>
            <p class="lead" align="center">Welcome to<strong> Bookmarked</strong></p>
            <hr class="my-4">
            <div class="lead" align="center">

                <a href="/logout"> <button type="btn" class="btn">Logout</button></a>

                <h5 id="login-err-msg"></h5>
            </div>
        </div>
    </div>


    <!--footer section-->
    <div class="bottomFooter">
        <div class="text-center">
            Jim Faulkner | Victoria Greenfield
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
