<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <title>Bookmarked</title>
</head>

<body>

    <nav class="navbar navbar-expand-sm fixed-top">
        <button class="navbar-toggler bg-l" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="/">
                Bookmarked
            </a>

            <!-- Links -->
            <ul class="nav navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/some-feature">Menu item here</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link view-books" href="/example">View Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link profile" href="/profile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="login-modal">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register" data-register={{register}}>Register</a>
                </li>
            </ul>
    </nav>

    <div id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <input class="search-field" type="text" placeholder="Search" autocomplete="off">
                    <button type="button" class="btn btn-primary submit-search">Search</button>
                </div>

                <!--card one, of view books-->
                <div class="col-12">
                    <h2>Your next great read:</h2>
                    <div id="viewBooksTop" class="card mb-3" style="max-width: 740px;">
                        <div class="row no-gutters">
                            <div class="col-md-3 imgDiv5">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body" id="cardBody5">
                                    <div class="card-footer text-muted">
                                        <div class="dropdown">
                                            <select class="selectBook" id="bookInput">
                                                <option selected>Pick me!</option>
                                                <option class='past5' value='past'>Read</option>
                                                <option class='future5' value='future'>To Read</option>
                                                <option class='current5' value='current'>Currently Reading</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--card two, of view books-->
                <div class="col-12">
                    <h2>Your next great read:</h2>
                    <div id="viewBooksTop" class="card mb-3" style="max-width: 740px;">
                        <div class="row no-gutters">
                            <div class="col-md-3 imgDiv6">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body" id="cardBody6">
                                    <div class="card-footer text-muted">
                                        <div class="dropdown">
                                            <select class="selectBook" id="bookInput">
                                                <option selected>Pick me!</option>
                                                <option class='past6' value='past'>Read</option>
                                                <option class='future6' value='future'>To Read</option>
                                                <option class='current6' value='current'>Currently Reading</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--card three, of view books-->
                <div class="col-12">
                    <h2>Your next great read:</h2>
                    <div id="viewBooksTop" class="card mb-3" style="max-width: 740px;">
                        <div class="row no-gutters">
                            <div class="col-md-3 imgDiv7">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body" id="cardBody7">
                                    <div id="cardFooter" class="card-footer text-muted">
                                        <select class="selectBook" id="bookInput">
                                            <option selected>Pick me!</option>
                                            <option class='past7' value='past'>Read</option>
                                            <option class='future7' value='future'>To Read</option>
                                            <option class='current7' value='current'>Currently Reading</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--button to refresh books-->
            <div class="col-12">
                <div class="refreshBtn">
                    <button onClick="window.location.reload();" type="reload" class="btnRefresh btn-primary"> Refresh
                        Books
                    </button>
                </div>
            </div>
        </div>
    </div>

        var userId = {{userInfo.id}};

    <!--footer section-->
    <div class="bottomFooter">
        <div class="text-center">
            Jim Faulkner | Victoria Greenfield

    </script>
    <script src="../js/app.js"></script>
</body>

</html>
